<div class="wall-image"
    {% if image %}
        data-id="{{ image.id }}"
        data-width="{{ image.width }}" data-height="{{ image.height }}"
        data-x="{{ image.x }}"
        data-y="{{ image.y }}"
        data-z="{{ image.z }}"
        data-ratate="{{ image.rotate }}"
        data-url="{{ image.thumbnail.url }}"
        data-updated_date="{{ image.updated_date|date:'c' }}"
        data-updated_by="{{ image.updated_by_title|default:'' }}"
    {% endif %}
>
    <div class="image-container">
        <img class="image" src="{{ image.thumbnail.url }}" width="{{ image.width }}" height="{{ image.height }}" />
    </div>

    <div class="title">{{ image.title|default:'' }}</div>
    <a href="#set-title" class="set-title">set title</a>
    <a href="#delete" class="delete">delete</a>

    <div class="last-edit">
        <span class="label">UPD:</span>
        <span class="datetime">
            <!-- Will be filled via JavaScript -->
        </span>
        <span class="person">
            <!-- Will be filled via JavaScript -->
        </span>
    </div>

    <a href="#rotate" title="rotate" class="handle-rotate">rotate</a>
</div>
