<div class="wall" id="main-wall">
    {% comment %}<h2>
        {{ wall.hash }} : {{ wall.created_date }} : ownby: {{ wall.owner }}
    </h2>{% endcomment %}

    <div class="area">
        {% for image in images %}
            {% include 'walls/wall_image.html' %}
        {% endfor %}
    </div>

    <script type="text/x-lemidora-template" id="image-item">
        {% include 'walls/wall_image.html' %}
    </script>

    <div class="uploader">
        <div class="overlay"></div>

        <a class="close-button" href="#close">hide overlay</a>

        <div class="content-wrap">
            <div class="content">
                <div class="title">Drop your images <em>(anywhere)</em></div>
                <ul class="file-list"></ul>
                <div class="progress-bar"></div>
            </div>
        </div>

        <script type="text/x-lemidora-template" id="file-item">
            <li>
                <div class="name"></div>
                <div class="size"></div>
            </li>
        </script>
    </div>
</div>
