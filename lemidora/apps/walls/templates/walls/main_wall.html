<div class="wall" id="main-wall">
    <div class="area">
        <!-- Initial wall area is empty. It will be filled dynamically -->
    </div>

    <div class="greeting-message">
        <div class="message-content">
            <h2 class="title">
                <strong>Lemidora's idea</strong> is very simple:
            </h2>
            <ol>
                <li class="mi">drop your photos <span>(right here)</span></li>
                <li class="re">share link with your friends</li>
                <li class="do">have fun!</li>
            </ol>
        </div>
    </div>

    <script type="text/x-lemidora-template" id="image-item">
        <div class="wall-image">
            <div class="last-edit">
                <span class="label">UPD:</span>
                <span class="datetime"></span>
                <span class="person"></span>
            </div>

            <div class="image-container">
                <img class="image" src="" />
            </div>

            <div class="title"></div>

            <a href="#set-title" class="set-title">set title</a>
            <a href="#rotate" title="rotate" class="handle-rotate">rotate</a>
            <a href="#delete" class="delete">delete</a>
        </div>
    </script>

    <div class="uploader">
        <div class="overlay"></div>

        <div class="content-wrap">
            <div class="content">
                <div class="title">Drop your images <em>(anywhere)</em></div>
                <ul class="file-list"></ul>
                <div class="progress-bar"></div>
            </div>
        </div>

        <script type="text/x-lemidora-template" id="file-item">
            <li>
                <div class="name"></div>
                <div class="size"></div>
            </li>
        </script>
    </div>
</div>
