{% extends 'layout/base.html' %}

{% load assets %}

{% block static %}
    {% assets "social_login_page_css" %}
        <link rel="stylesheet" type="text/css" href="{{ ASSET_URL }}" />
    {% endassets %}

    {% assets "social_login_page_js" %}
        <script type="text/javascript" src="{{ ASSET_URL }}"></script>
    {% endassets %}

<script type="text/javascript">
    Lemidora.auth.redirectUrl = '{{ redirect_url }}';
</script>
{% endblock %}

{% block content %}
    <div class="auth-container">
        <a href="{% url socialauth_begin 'facebook' %}" class="social-auth btn-auth btn-facebook large">Dive in using Facebook</a>
{#        <a href="{% url socialauth_begin 'github' %}" class="social-auth btn-auth btn-github large">Dive in using Github</a>#}
        <a href="{% url socialauth_begin 'google-oauth2' %}" class="social-auth btn-auth btn-google large">Dive in using Google</a>
    </div>
{% endblock %}
